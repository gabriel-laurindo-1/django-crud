{% extends 'base.html' %}

{% block content %}
<section class="content">
    <header>
        <h1>Music Details</h1>
        <a class="btn" href="{% url 'manager:music-list' %}"> Home </a>
    </header>
    <h1>{{ object.name }}</h1>
    <p>Age: {{ object.age }} years</p>
    <p>Music: {{ object.music }} </p>

</section>
{% endblock %}
