{% extends 'base.html' %}

{% block content %}
<section class="content">
    <header>
        <h1> Delete Music </h1> 
    </header>

    <form action='' method='POST'>
        {% csrf_token %}
        <div class="alert-box">
            <h1>Do you want to delete the music "{{ object.name }}"?</h1>
            <p>
                <input type='submit' value='Yes' class="btn confirm">  
                <a href='../' class="btn cancel"> Cancel</a>
            </p>
        </div>
    </form>
    
</section>
{% endblock %}
